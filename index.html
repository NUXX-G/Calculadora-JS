<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 
        Calculadora
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css"/>
    <link rel="icon" type="image/ico" href="recursos/calculator-icon-windows-v1.ico">


</head>
<body>
    <header>
        <h1>
            CALCULADORA
        </h1>

      </header>
    
      <main>    
        <div class = calculadora>
            <div class = pantallaCalculadora>

            </div>
            <div class="botonesCalculadora3">
                <div class="botonCe">CE</div>
                <div class="botonProv">C</div>
                <div class="botonProv"></div>
            </div>
            <div class="botonesCalculadora4">
                <div class="botonGris">1/x</div>
                <div class="botonGris">x2</div>
                <div class="botonGris">vx</div>
                <div class="botonOperacion">/</div>

                <div class="botonNumeros">7</div>
                <div class="botonNumeros">8</div>
                <div class="botonNumeros">9</div>
                <div class="botonOperacion">x</div>

                <div class="botonNumeros">4</div>
                <div class="botonNumeros">5</div>
                <div class="botonNumeros">6</div>
                <div class="botonOperacion">-</div>

                <div class="botonNumeros">1</div>
                <div class="botonNumeros">2</div>
                <div class="botonNumeros">3</div>
                <div class="botonOperacion">+</div>

            </div>
              
            
        </div>   
        
        

      </main>
    
      <footer>
        <p>

</body>
